<div class="x-dialog" style="z-index: 1;">
  <h1 class="x-title">Log in</h1>
  <div class="x-fieldset -contain">
    <label for="username" class="x-label">
      <svg class="x-icon -user">
        <use xlink:href="#icon--user"></use>
      </svg>
    </label>
    <input id="username" type="text" class="x-input" required />
  </div>

  <div class="x-fieldset -contain">
    <label for="password" class="x-label">
      <svg class="x-icon -padlock">
        <use xlink:href="#icon--padlock"></use>
      </svg>
    </label>
    <input id="password" type="password" class="x-input" required />
  </div>

  <div class="x-fieldset">
    <input id="remember-me" type="checkbox" class="x-checkbox" />
    <label for="remember-me" class="x-label">Remember me</label>
  </div>

  <div class="x-fieldset">
    <button class="x-button -primary">Log in</button>
  </div>
</div>
