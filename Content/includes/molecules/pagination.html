<a id="pagination"></a>
<section>
  <header class="section-header">
    <h3>Pagination</h3>
  </header>

  <div class="example">

    <div class="x-pagination">
      <div class="x-fieldset -contain">
        <button class="x-button">
          <svg class="x-icon -previous">
            <use xlink:href="#icon--previous"></use>
          </svg>
        </button>
        <button class="x-button">
          <svg class="x-icon -chevron-left">
            <use xlink:href="#icon--chevron-left"></use>
          </svg>
        </button>

        <select class="TODO">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <span class="x-pagination--of">&#047; 5</span>

        <button class="x-button">
          <svg class="x-icon -chevron-right">
            <use xlink:href="#icon--chevron-right"></use>
          </svg>
        </button>
        <button class="x-button">
          <svg class="x-icon -next">
            <use xlink:href="#icon--next"></use>
          </svg>
        </button>
      </div>
    </div>

  </div>
</section>
