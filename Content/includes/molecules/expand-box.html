<a id="expand-box"></a>
<section>
  <header class="section-header">
    <h3>Expandable container</h3>
  </header>

  <div class="example">
    <div class="x-expand-box" data-receive="expanda-box">
      <a data-send="expanda-box" class="x-expand-box--header">
        <svg class="x-icon -x-expand-box--icon">
          <use xlink:href="#icon--chevron-right"></use>
        </svg>
        <span class="x-title -small">Click to expand</span>
      </a>
      <div class="x-expand-box--content">
        <div class="x-content">I am content.</div>
      </div>
    </div>
  </div>
</section>
