<a id="tree"></a>
<section>
  <header class="section-header">
    <h3>Tree view</h3>
  </header>

  <div class="example">
    <div class="x-tree">
      <input type="checkbox" class="x-tree--check" id="x-tree-0" />
      <header class="x-tree--header">
        <label for="x-tree-0">
          <svg class="x-icon x-tree--icon">
            <use xlink:href="#icon--chevron-right"></use>
          </svg>
        </label>
        <span>Tree view</span>
      </header>
      <ul class="x-tree--child">
        <li>
          <input type="checkbox" class="x-tree--check" id="x-tree-1" />
          <header class="x-tree--header">
            <label for="x-tree-1">
              <svg class="x-icon x-tree--icon">
                <use xlink:href="#icon--chevron-right"></use>
              </svg>
            </label>
            <span>Tree view child</span>
          </header>
          <ul class="x-tree--child">
            <li>
              <input type="checkbox" class="x-tree--check" id="x-tree-1-1" />
              <header class="x-tree--header">
                <label for="x-tree-1-1">
                  <svg class="x-icon x-tree--icon">
                    <use xlink:href="#icon--chevron-right"></use>
                  </svg>
                </label>
                <span>Tree view grandchild</span>
              </header>
              <ul class="x-tree--child">
                <li class="x-tree--item">Tree view item</li>
                <li class="x-tree--item">Tree view item</li>
              </ul>
            </li>
            <li>
              <input type="checkbox" class="x-tree--check" id="x-tree-1-2" />
              <header class="x-tree--header">
                <label for="x-tree-1-2">
                  <svg class="x-icon x-tree--icon">
                    <use xlink:href="#icon--chevron-right"></use>
                  </svg>
                </label>
                <span>Tree view grandchild</span>
              </header>
              <ul class="x-tree--child">
                <li>
                  <input type="checkbox" id="x-tree-check-label-1" class="x-check-label--check" />
                  <label for="x-tree-check-label-1" class="x-check-label">Select me</label>
                </li>
                <li>
                  <input type="checkbox" id="x-tree-check-label-2" class="x-check-label--check" />
                  <label for="x-tree-check-label-2" class="x-check-label">Select me</label>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</section>
