<a id="colours"></a>
<section>
  <header class="section-header">
    <h3>Colours</h3>
  </header>
  <section class="x-carousel">
    <ul class="x-row">
      <li class="x-card">
        <div class="colour-swatch -icx4-green"></div>
        <div class="x-content">ICX4 green</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -icx4-red"></div>
        <div class="x-content">ICX4 red</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -icx4-blue"></div>
        <div class="x-content">ICX4 blue</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -icx4-grey"></div>
        <div class="x-content">ICX4 grey</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -app"></div>
        <div class="x-content">App</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -text"></div>
        <div class="x-content">Text</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -link"></div>
        <div class="x-content">Link</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -hightlight"></div>
        <div class="x-content">Highlight</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -overlay"></div>
        <div class="x-content">Overlay</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -backdrop"></div>
        <div class="x-content">Backdrop</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -focus"></div>
        <div class="x-content">Focus</div>
      </li>
      <li class="x-card">
        <div class="colour-swatch -divider"></div>
        <div class="x-content">Divider</div>
      </li>
    </ul>
    <a class="x-carousel--control -left">
      <svg class="x-icon -chevron-left">
        <use xlink:href="#icon--chevron-left"></use>
      </svg>
    </a>
    <a class="x-carousel--control -right">
      <svg class="x-icon -chevron-right">
        <use xlink:href="#icon--chevron-right"></use>
      </svg>
    </a>
  </section>
</section>
