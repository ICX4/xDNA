<a id="inputs"></a>
<section>
  <header class="section-header">
    <h3>Input elements</h3>
  </header>

  <div class="example">
    <input type="text" class="x-input" placeholder="Input" />
    <input type="text" class="x-input -size-2" placeholder="Input (size 2)" />
    <input type="text" class="x-input -size-3" placeholder="Input (size 3)" />
  </div>

  <div class="example">
    <select class="x-select">
      <option value="option-a">Omnivore</option>
      <option value="option-b">Carnivore</option>
      <option value="option-c">Herbivore</option>
    </select>
    <select class="x-select -size-2">
      <option value="type-a">Archaea</option>
      <option value="type-b">Bacteria</option>
      <option value="type-c">Eukarya</option>
    </select>
    <select class="x-select -size-3">
      <option value="value-a">Family</option>
      <option value="value-b">Genus</option>
      <option value="value-c">Species</option>
    </select>
  </div>

  <div class="example">
    <input type="checkbox" class="x-checkbox" />
  </div>

  <div class="example">
    <input type="radio" name="tune-in" class="x-radio" checked />
    <input type="radio" name="tune-in" class="x-radio" />
    <input type="radio" name="tune-in" class="x-radio" />
  </div>

  <div class="example">
    <textarea class="x-text" placeholder="Textarea"></textarea>
  </div>

  <div class="example">
    <textarea class="x-postit" placeholder="&hellip; because everyone needs a post-it note!"></textarea>
  </div>

  <div class="example">
    <div class="x-fieldset">
      <label class="x-label">Label</label>
      <input type="text" class="x-input" placeholder="input" />
      <button class="x-button">GO</button>
    </div>
  </div>

  <div class="example">
    <div class="x-fieldset">
      <div class="x-row">
        <input type="text" class="x-input" placeholder="where&hellip;" />
        <button class="x-button">Button</button>
      </div>
    </div>
  </div>

  <div class="example">
    <div class="x-fieldset -contain">
      <input type="text" class="x-input" placeholder="where&hellip;" />
      <button class="x-button">GO</button>
    </div>
  </div>

  <div class="example">
    <div class="x-file-input">
      <input type="file" id="file-input" class="x-file-input--input" />
      <label for="file-input" class="x-file-input--label">
        <svg class="x-icon">
          <use xlink:href="#icon--upload"></use>
        </svg>
        <span>Select file</span>
      </label>
      <button class="x-file-input--upload">Upload</button>
    </div>
  </div>
</section>
