<a id="buttons"></a>
<section>
  <header class="section-header">
    <h3>Buttons</h3>
  </header>

  <div class="example -row">
    <button class="x-button -primary">Primary button</button>
    <button class="x-button">Normal button</button>
    <button class="x-button -secondary">Secondary button</button>
    <button class="x-button" disabled>Disabled button</button>
  </div>

  <div class="example -row">
    <button class="x-button -primary -size-2">Primary button (size 2)</button>
    <button class="x-button -size-2">Normal button (size 2)</button>
    <button class="x-button -secondary -size-2">Secondary button (size 2)</button>
    <button class="x-button -size-2" disabled>Disabled button (size 2)</button>
  </div>

  <div class="example -row">
    <button class="x-button -primary -size-3">Primary button (size 3)</button>
    <button class="x-button -size-3">Normal button (size 3)</button>
    <button class="x-button -secondary -size-3">Secondary button (size 3)</button>
    <button class="x-button -size-3" disabled>Disabled button (size 3)</button>
  </div>

  <div class="example -row">
    <button class="x-button">
      <svg class="x-icon -home">
        <use xlink:href="#icon--home"></use>
      </svg>
      <span>Home</span>
    </button>

    <button class="x-button" disabled>
      <svg class="x-icon -loading">
        <use xlink:href="#icon--repeat"></use>
      </svg>
      <span>Loading</span>
    </button>
  </div>
</section>
